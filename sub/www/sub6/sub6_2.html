			<h2>뉴스레터신청</h2>

    <!-- title -->
    <div class="contentArea">
			     <p class="nl_info">재단의 주요 공모사업이나 소식을 e-mail을 통해 알려드리는 서비스 입니다. <br/>
			       	뉴스레터 구독을 신청하셔서 신속하고 간편하게 e-mail로 받아보세요.</p>
			     <div id="form1">
			       	<table>
								<caption>뉴스레터 신청하기</caption>
								<tbody>
				       	<tr>
									<th>
					       	신청구분 :</th>
									<td>
	                <input type="radio" id="check1" name="checkset"
	                value = "신청" checked/>
									<label for="check1">신청</label></td>
									<td>
	                <input type="radio" id="check2" name="checkset"
	                value = "해지" />
									<label for="check2">해지</label></td>
		            </tr>
				       	<tr>
									<th>
                 <label for="user_email">메일 주소 :</label></th>
								 <td>
				 				 <input type="email" id="user_email" name="user_email"	size="18" maxlength="36"  /></td>
								</tr>
								<tr class="btn">
									<td colspan="3" align="center">
                 <input class="btn1" type="submit" value="전 송" />
                 <input class="btn2" type="reset" value="취 소" /></td>
							  </tr>
						 	</tbody>
	           </table>
			    </div>
					<p class="moblie">* 모바일 신청시 웹페이지에서 신청서 다운로드 후 담당자 메일(abcd@email.com)로 신청서를 보내 주십시오.</p>
